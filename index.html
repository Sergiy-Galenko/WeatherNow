<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherNow</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>WeatherNow</h1>
        <nav>
            <button onclick="toggleTheme()">Змінити тему</button>
        </nav>
    </header>
    <main>
        <!-- Секція пошуку -->
        <section class="search-section">
            <input type="text" id="city" placeholder="Введіть місто..." list="citySuggestions">
            <datalist id="citySuggestions"></datalist>
            <select id="unit">
                <option value="metric">°C</option>
                <option value="imperial">°F</option>
            </select>
            <button onclick="getWeatherByCity()">Пошук</button>
            <button onclick="getWeatherByLocation()">Моя локація</button>
        </section>

        <!-- Секція відображення погоди -->
        <section class="weather-section">
            <div id="weather"></div>
            <div id="forecast"></div>
            <div class="charts">
                <canvas id="hourlyChart"></canvas>
                <canvas id="trendsChart"></canvas>
            </div>
            <div id="map"></div>
        </section>

        <!-- Секція налаштувань -->
        <section class="settings-section">
            <h2>Налаштування</h2>
            <form id="customSettings">
                <label>
                    <input type="checkbox" id="showUV" checked> Показувати UV-індекс
                </label>
                <label>
                    <input type="checkbox" id="showSun" checked> Показувати час сходу/заходу
                </label>
                <label>
                    <input type="checkbox" id="showFeelsLike" checked> Показувати "відчувається як"
                </label>
                <button type="button" onclick="saveCustomSettings()">Зберегти</button>
            </form>
        </section>
    </main>

    <!-- Підключення скриптів -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>

</html>
